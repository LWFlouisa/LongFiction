title: S.R. Weaver's Novellas And Novelettes
description: "A personal website for my old novellas."
author:
  name: "SRWeaver"
  email: "lwflouisa@gmail.com"
  url: "lwflouisa.github.io/LongFiction"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SRWeaver"
year : "2020"
